<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="MyTrip deeplink tester">
        <meta name="viewport" content="user-scalable=no, width=device-width"/>
        <title>MyTrip deeplink tester</title>
        <style type="text/css" media="screen">
            body {
                background-color: white;
                background-image: url('http://blog.klm.com/wp-content/uploads/2012/06/Dakota1.jpg');
                /*background-image : url('http://blog.klm.com/wp-content/themes/klm/images/bg_g.jpg');*/
                background-repeat: repeat-down;
                background-position: top;
                background-origin: content-box;
                background-size: 100%;
                color: cyan;
                font-family: Verdana;
                font-size: 11px;
                color: #003145;
            }
            label {
                font-weight: 700;
                text-align: left;
                min-width: 10em;
                max-width: 10em;
                float: left;
            }
            fieldset {
                border: none;
            }
            h1 {
                font-family: NoaLight, Verdana;
                font-size: 1.6em;
                color: #00A1DE;
                line-height: 1.6em;
            }
            #description {
                color: gray;
                font-style: italic;
            }
            input[type='submit'], [type='button'] {
                padding-left: 2em;
                padding-right: 2em;
                padding-top: 0.3em;
                padding-bottom: 0.3em;
                float: left;
                font-size: 1.2em;
                font-weight: 700;
                text-align: center;
                border-radius: 0.3em;
                border: none;
            }
            input[type='submit'] {
                background-color: #E37222;
                color: white;
                float: right;
            }
            input[type='reset'] {
                color: #00A1DE;
                background-color: white;
                position: relative;
                float: right;
                border: none;
            }
            form {
                width: 30em;
                max-width: 100%;
                padding: 1em;
                border-color: #00A1DE;
                border-style: solid;
                border-width: 1px;
                background-color: white;
                position: relative;
                overflow: right;
                top: 3em;
                left: 3em;
            }
            #PNRList {
                display: none;
            }
            .shadow {
                box-shadow: 0.0em 0.0em 1em -0.2em black;
                border-collapse: separate; /* apparently needed for IE */
            }
            @media screen and (max-width: 640px) {
                body {
                    background-image: none;
                    margin: 0em;
                    border: 0em;
                    padding: 0em;
                }
                form {
                    top: 0em;
                    left: 0em;
                    margin: 0em;
                    padding: 0em;
                    border: none;
                }
                fieldset {
                    padding-bottom: 0em;
                }
                h1 {
                    margin-bottom: 0.0em;
                    margin-top: 0.1em;
                }
                .hideonmobile {
                    display: none;
                }
            }
            @media screen and (min-width: 321px) and (max-width: 640px) {
                body {
                    background-image: url('http://blog.klm.com/wp-content/uploads/2012/06/Dakota1.jpg');
                }
                form {
                    border-color: #00A1DE;
                    border-style: solid;
                    border-width: 1px;
                    margin: 1%;
                }
            }
        </style>
        <link rel="icon" href="./favicon.png">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="shortcut icon" href="./favicon.ico">

        <script data-main="script/thingus-main.js"
        src="script/require.js"></script>
    </head>
    <body>
        <form class="shadow" id="manual"
        action="https://www.ute1.klm.com/ams/mytrip/booking/deeplink.xhtml"
        method="post"
        target="_blank">
            <input type="reset">
            <h1>Enter My Trip</h1>
            <fieldset>
                <select id="PNRList" title="PNR wrong/ missing? Change it on https://github.com/sverweij/074/pnrs.json and create a pull request, or file an issue"></select>
                <div id="description"></div>
            </fieldset>
            <fieldset>
                <label for="bookingcode">PNR address</label>
                <input id="bookingcode" name="bookingcode">
            </fieldset>
            <fieldset>
                <label for="lastname">Last name</label>
                <input id="lastname" name="lastname">
            </fieldset>
            <fieldset>
                <label for="POS">POS</label>
                <input id="POS" name="POS" value="nl" list="poslist">
                <datalist id="poslist">
                    <option value="cn">cn</option>
                    <option value="de">de</option>
                    <option value="es">es</option>
                    <option value="gb">gb</option>
                    <option value="jp">jp</option>
                    <option value="ko">ko</option>
                    <option value="nl">nl</option>
                    <option value="ru">ru</option>
                    <option value="us">us</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="COUNTRY">Country</label>
                <input id="COUNTRY" name="COUNTRY" value="nl" list="colist">
                <datalist id="colist">
                    <option value="cn">cn</option>
                    <option value="de">de</option>
                    <option value="es">es</option>
                    <option value="gb">gb</option>
                    <option value="jp">jp</option>
                    <option value="ko">ko</option>
                    <option value="nl">nl</option>
                    <option value="ru">ru</option>
                    <option value="us">us</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="LANG">Language</label>
                <input id="LANG" name="LANG" value="en" list="lalist">
                <datalist id="lalist">
                    <option value="en">en</option>
                    <option value="de">de</option>
                    <option value="nl">nl</option>
                    <option value="cn">cn</option>
                    <option value="ru">ru</option>
                    <option value="ja">ja</option>

                </datalist>
            </fieldset>
            <fieldset>
                <label for="entryreason">Entry reason</label>
                <input id="entryreason" name="entryreason" list="erlist" placeholder="e.g. testall, DEFAULT,...see admin tool">
                <datalist id="erlist">
                    <option value="testall">testall</option>
                    <option value="testallsvc">testallsvc</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Car">Car</option>
                    <option value="1stbag">1stbag</option>
                    <option value="ABA">ABA</option>
                    <option value="DEFAULT">DEFAULT</option>
                    <option value="ESTA">ESTA</option>
                    <option value="Insurance">Insurance</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="landingpage">Landing page</label>
                <input id="landingpage" name="landingpage" list="lplist" placeholder="main, overview, passengers">
                <datalist id="lplist">
                    <option value="main">main</option>
                    <option value="overview">overview</option>
                    <option value="passengers">passengers</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="viewproduct">View product</label>
                <input id="viewproduct" name="viewproduct" list="vplist" placeholder="seat, baggage, meal, ssr, co2">
                <datalist id="vplist">
                    <option value="seat">seat</option>
                    <option value="baggage">baggage</option>
                    <option value="meal">meal</option>
                    <option value="ssr">ssr</option>
                    <option value="co2">co2</option>
                    <option value="lounge">lounge</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="skipHeader">Skip header &amp; footer</label>
                <input id="skipHeader" name="skipHeader" list="hflist" placeholder="true or false">
                <datalist id="hflist">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="fbNumberAdded">fb number re-entry</label>
                <input id="fbNumberAdded" name="fbNumberAdded" list="fbnalist" placeholder="MT internal use only. true or false">
                <datalist id="fbnalist">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="carrier">Host</label>
                <input id="carrier" name="carrier" list="carrierlist" placeholder="host e.g. KL">
                <datalist id="carrierlist">
                    <option value="KL">KL</option>
                    <option value="Alitalia">Alitalia</option>
                </datalist>
            </fieldset>
            
            <fieldset>
                <label for="baseurl" >Base URL</label>
                <select id="baseurl" style="color:inherit">
                    <option value="https://www.ute1.klm.com/ams/mytrip/booking/deeplink.xhtml">ute1</option>
                    <option value="https://www.ute2.klm.com/ams/mytrip/booking/deeplink.xhtml">ute2</option>
                    <option value="https://www.ute3.klm.com/ams/mytrip/booking/deeplink.xhtml">ute3</option>
                    <option value="https://www.ite1.klm.com/ams/mytrip/booking/deeplink.xhtml">ite1</option>
                    <option value="https://www.ave1.klm.com/ams/mytrip/booking/deeplink.xhtml">ave1</option>
                    <option value="https://www.ae3.klm.com/ams/mytrip/booking/deeplink.xhtml">ae3</option>
                    <option value="https://www.klm.com/ams/mytrip/booking/deeplink.xhtml" style="color:red;background-color:yellow;font-weight:900">--= L I V E (!) =--</option>
                </select>
                <span></span>
            </fieldset>
            <fieldset>
                <input id="submit" type="submit" value="Trip Me! &gt;">
            </fieldset>
            <hr>
            <fieldset>
                <p>
                    issue? <a href="https://github.com/sverweij/074/issues" target="_blank" >log it</a> or contact your analyst.
                </p>
                <p>
                    PNR missing or incorrect? <a href="https://github.com/sverweij/074/issues" target="_blank" >log it</a>. If you're a bit of a techie you could create a pull request on github for <a href="https://github.com/sverweij/074/blob/gh-pages/pnrs.json" target="_blank">pnrs.json</a>
                </p>
            </fieldset>
        </form>
    </body>
</html>
