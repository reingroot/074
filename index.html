<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="MyTrip deeplink tester">
    <meta name="keywords" content="MyTrip deeplink">
   
    <title>MyTrip deeplink tester</title>
    <style type="text/css" media="screen">
        body {
            background-color : white;
            background-image : url('http://blog.klm.com/wp-content/uploads/2012/06/Dakota1.jpg');
            /*background-image : url('http://blog.klm.com/wp-content/themes/klm/images/bg_g.jpg');*/
            background-repeat: repeat-down;
            background-position: top;
            background-origin: content-box;
            background-size  : 100%;
            color            : cyan;
            font-family      : Verdana;
            font-size        : 11px;
            color            : #003145;
        }
        label {
            font-weight      : 700;
            text-align       : left;
            min-width        : 10em;
            max-width        : 10em;
            float : left;
        }
        fieldset {
            border           : none;
        }
        h1 {
            font-family      : NoaLight, Verdana;
            font-size        : 1.6em;
            color            : #00A1DE;
            line-height      : 1.6em;
        }
        #description {
            color            : gray;
            font-style     : italic;
        }
        input[type='submit'],[type='button'] {
            padding-left     : 2em;
            padding-right    : 2em;
            padding-top      : 0.3em;
            padding-bottom   : 0.3em;
            float            : left;
            font-size        : 1.2em;
            font-weight      : 700;
            text-align       : center;
            border-radius    : 0.3em;
            border           : none;
        }
        input[type='submit']{
            background-color : #E37222;
            color            : white;
            float            : right;
        }
        input[type='reset']{
            color            : #00A1DE;
            background-color : white;
            position         : relative;
            float            : right;
            border           : none;
        }
        form {
            width            : 30em;
            padding          : 1em;
            border-color     : #00A1DE;
            border-style     : solid;
            border-width     : 1px;
            background-color : white;
        }
        form#manual{
            position         : relative;
            overflow : right;
            top              : 3em;
            left             : 3em;
        }
        #PNRList {
            display : none;
        }

    </style>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script data-main="script/thingus-main.js"
                  src="script/require.js"></script>
</head>
<body>
    <form id="manual"
        action="https://www.ute3.klm.com/ams/mytrip/booking/deeplink.xhtml"
        method="post"
        target="_blank">
        <input type="reset">
    <h1>Enter My Trip</h1>
        <fieldset>
            <select id="PNRList" title="PNR wrong/ missing? Change it on https://github.com/sverweij/074/pnrs.json and create a pull request, or file an issue"> </select>
            <div id="description"></div>
        </fieldset>
        <fieldset>
            <label for="bookingcode">PNR address</label>
            <input id="bookingcode" name="bookingcode">
        </fieldset>
        <fieldset>
            <label for="lastname">Last name</label>
            <input id="lastname" name="lastname">
        </fieldset>
        <fieldset>
            <label for="POS">POS</label>
            <input id="POS" name="POS" value="nl" list="colist">
                <datalist id="colist">
                    <option value="cn">
                    <option value="de">
                    <option value="es">
                    <option value="gb">
                    <option value="jp">
                    <option value="ko">
                    <option value="nl">
                    <option value="ru">
                    <option value="us">
                </datalist>
        </fieldset>
        <fieldset>
            <label for="COUNTRY">Country</label>
            <input id="COUNTRY" name="COUNTRY" value="nl" list="colist">
                <datalist id="colist">
                    <option value="cn">
                    <option value="de">
                    <option value="es">
                    <option value="gb">
                    <option value="jp">
                    <option value="ko">
                    <option value="nl">
                    <option value="ru">
                    <option value="us">
                </datalist>
        </fieldset>
        <fieldset>
            <label for="LANG">Language</label>
            <input id="LANG" name="LANG" value="en" list="lalist">
                <datalist id="lalist">
                    <option value="en">
                    <option value="de">
                    <option value="nl">
                    <option value="cn">
                    <option value="ru">
                    <option value="ja">
                </datalist>
        </fieldset>
        <fieldset>
            <label for="entryreason">Entry reason</label>
            <input id="entryreason" name="entryreason" list="erlist">
                <datalist id="erlist">
                    <option value="testall">
                    <option value="testallsvc">
                    <option value="Hotel">
                    <option value="Car">
                    <option value="1stbag">
                    <option value="ABA">
                    <option value="DEFAULT">
                    <option value="ESTA">
                    <option value="Insurance">
                </datalist>
        </fieldset>
        <fieldset>
            <label for="landingpage">Landing page</label>
            <input id="landingpage" name="landingpage" list="lplist">
                <datalist id="lplist">
                    <option value="main">
                    <option value="overview">
                    <option value="passengers">
                </datalist>
        </fieldset>
        <fieldset>
            <label for="viewproduct">View product</label>
            <input id="viewproduct" name="viewproduct" list="vplist">
                <datalist id="vplist">
                    <option value="seat">
                    <option value="baggage">
                    <option value="meal">
                    <option value="ssr">
                    <option value="co2">
                    <option value="lounge">
                </datalist>
        </fieldset>
        <fieldset>
            <label for="skipHeader">Skip header &amp; footer</label>
            <input id="skipHeader" name="skipHeader" list="hflist">
                <datalist id="hflist">
                    <option value="true">
                    <option value="false">
                </datalist>
        </fieldset>
        <fieldset>
            <label for="baseurl" >Base URL</label>
            <select id="baseurl" style="color:inherit">
                <option value="https://www.ute3.klm.com/ams/mytrip/booking/deeplink.xhtml">ute3</option>
                <option value="https://www.ite1.klm.com/ams/mytrip/booking/deeplink.xhtml">ite1</option>
                <option value="https://www.ute1.klm.com/ams/mytrip/booking/deeplink.xhtml">ute1</option>
                <option value="https://www.ae3.klm.com/ams/mytrip/booking/deeplink.xhtml">ae3</option>
                <option value="https://www.klm.com/ams/mytrip/booking/deeplink.xhtml" style="color:red;background-color:yellow;font-weight:900">--= L I V E (!) =--</option>
            </select>
            <span></span>
        </fieldset>
        <fieldset>
            <input id="submit" type="submit" value="Trip Me! &gt;">
        </fieldset>
        <hr>
        <fieldset>
        <p>issue? <a href="https://github.com/sverweij/074/issues" target="_blank" >log it</a> or contact your analyst.</p>
        <p>PNR missing or incorrect? <a href="https://github.com/sverweij/074/issues" target="_blank" >log it</a>. If you're a bit of a techie you could create a pull request on github for <a href="https://github.com/sverweij/074/blob/gh-pages/pnrs.json" target="_blank">pnrs.json</a></p>
        </fieldset>
    </form>
</body>
</html>
