<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="ye olde Search">
        <meta name="viewport" content="user-scalable=no, width=device-width"/>
        <title>Ye Olde Search</title>
        <style type="text/css" media="screen">
            body {
                background-color: white;
                /*background-image: url('http://blog.klm.com/wp-content/uploads/2012/06/Dakota1.jpg');*/
                /*background-image: url('http://media-cache-ak0.pinimg.com/originals/8c/9a/ac/8c9aac30036019b22c2d5ac0826dd75b.jpg');*/
                /*background-image: url('http://media-cache-ak0.pinimg.com/originals/fc/ea/7c/fcea7c6b8bd215fc4db57f87954efff4.jpg');*/
                /*background-image : url('http://blog.klm.com/wp-content/themes/klm/images/bg_g.jpg');*/
                background-repeat: repeat-down;
                background-position: top;
                background-origin: content-box;
                background-size: 100%;
                color: cyan;
                font-family: Verdana;
                font-size: 11px;
                color: #003145;
            }
            label {
                font-weight: 700;
                text-align: left;
                min-width: 16em;
                max-width: 16em;
                float: left;
            }
            fieldset {
                border: none;
                padding-bottom: 0em;
                padding-top: 0em;
            }
            h1 {
                font-family: NoaLight, Verdana;
                font-size: 1.6em;
                color: #00A1DE;
                line-height: 1.6em;
            }
            #description {
                color: gray;
                font-style: italic;
            }
            input[type='submit'], [type='button'] {
                padding-left: 2em;
                padding-right: 2em;
                padding-top: 0.3em;
                padding-bottom: 0.3em;
                float: left;
                font-size: 1.2em;
                font-weight: 700;
                text-align: center;
                border-radius: 0.3em;
                border: none;
            }
            input[type='submit'] {
                background-color: #E37222;
                color: white;
                float: right;
            }
            input[type='reset'] {
                color: #00A1DE;
                background-color: white;
                position: relative;
                float: right;
                border: none;
            }
            form {
                width: 30em;
                max-width: 100%;
                padding: 1em;
                border-color: #00A1DE;
                border-style: solid;
                border-width: 1px;
                background-color: white;
                position: relative;
                overflow: right;
                top: 3em;
                left: 3em;
            }
            #PNRList {
                display: none;
            }
            .shadow {
                box-shadow: 0.0em 0.0em 1em -0.2em black;
                border-collapse: separate; /* apparently needed for IE */
            }
            @media screen and (max-width: 640px) {
                body {
                    background-image: none;
                    margin: 0em;
                    border: 0em;
                    padding: 0em;
                }
                form {
                    top: 0em;
                    left: 0em;
                    margin: 0em;
                    padding: 0em;
                    border: none;
                }
                fieldset {
                    padding-bottom: 0em;
                }
                h1 {
                    margin-bottom: 0.0em;
                    margin-top: 0.1em;
                }
                .hideonmobile {
                    display: none;
                }
            }
            @media screen and (min-width: 321px) and (max-width: 640px) {
                body {
                    /*background-image: url('http://media-cache-ak0.pinimg.com/originals/ec/7a/70/ec7a70aadb482b01f76a2d43b3fd98c4.jpg');*/
                }
                form {
                    border-color: #00A1DE;
                    border-style: solid;
                    border-width: 1px;
                    margin: 1%;
                }
            }
        </style>
        <link rel="icon" href="./favicon.png">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="shortcut icon" href="./favicon.ico">

    </head>
    <body>
        <form class="shadow" id="manual"
        action="https://www.klm.com/travel/nl_en/apps/ebt/ebt_home.htm"
        method="GET"
        target="_blank">
            <input type="reset">
            <h1>Search </h1>
            <fieldset>
                <label for="c[0].os">Connection 1: Origin</label>
                <input id="c[0].os" name="c[0].os" placeholder="city or airport code e.g. AMS" value="AMS">
            </fieldset>
            <fieldset>
                <label for="c[0].ds">Connection 1: Destination</label>
                <input id="c[0].ds" name="c[0].ds" placeholder="city or airport code e.g. SIN">
            </fieldset>
            <fieldset>
                <label for="c[0].dd">Connection 1: Departure date</label>
                <input id="c[0].dd" name="c[0].dd" placeholder="YYYY-MM-DD" value="2014-07-20">
            </fieldset>
            <fieldset>
                <label for="c[1].os">Connection 2: Origin</label>
                <input id="c[1].os" name="c[1].os" placeholder="city or airport code e.g. AMS" value="AMS">
            </fieldset>
            <fieldset>
                <label for="c[1].ds">Connection 2: Destination</label>
                <input id="c[1].ds" name="c[1].ds" placeholder="city or airport code e.g. SIN">
            </fieldset>
            <fieldset>
                <label for="c[1].dd">Connection 2: Departure date</label>
                <input id="c[1].dd" name="c[1].dd" placeholder="YYYY-MM-DD" value="2014-07-27">
            </fieldset>
            <fieldset>
                <label for="countryCode">Country</label>
                <input id="countryCode" name="countryCode" value="NL" list="colist">
                <datalist id="colist">
                    <option value="EN">EN</option>
                    <option value="DE">DE</option>
                    <option value="NL">NL</option>
                    <option value="CN">CN</option>
                    <option value="RU">RU</option>
                    <option value="JA">JA</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="lang">Language</label>
                <input id="lang" name="lang" value="en" list="lalist">
                <datalist id="lalist">
                    <option value="en">en</option>
                    <option value="de">de</option>
                    <option value="nl">nl</option>
                    <option value="cn">cn</option>
                    <option value="ru">ru</option>
                    <option value="ja">ja</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="pos">Point of sale</label>
                <input id="pos" name="pos" value="EN" list="poslist">
                <datalist id="poslist">
                    <option value="EN">EN</option>
                    <option value="DE">DE</option>
                    <option value="NL">NL</option>
                    <option value="CN">CN</option>
                    <option value="RU">RU</option>
                    <option value="JA">JA</option>
                </datalist>
            </fieldset>
            <fieldset>
                <label for="adtQty">Number of adults</label>
                <input id="adtQty" name="adtQty" placeholder="a number" value="1">
            </fieldset>
            <fieldset>
                <label for="chdQty">Number of children</label>
                <input id="chdQty" name="chdQty" placeholder="a number" value="0">
            </fieldset>
            <fieldset>
                <label for="infQty">Number of infants</label>
                <input id="infQty" name="infQty" placeholder="a number" value="0">
            </fieldset>
            <fieldset>
                <label for="cffcc">Cabin class</label>
                <input id="cffcc" name="cffcc" placeholder="M or C" value="M">
            </fieldset>

                </select>
                <span></span>
            </fieldset>
            -->
            <fieldset>
                <input type="hidden" id="goToPage" name="goToPage" value="home_moreoptions">
                <input type="hidden" id="frame" name="frame" value="b2c">
                <input id="submit" type="submit" value="Find this &gt;">
            </fieldset>
        </form>
    </body>
</html>
